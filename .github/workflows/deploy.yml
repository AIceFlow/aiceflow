# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

# Run this workflow on pushes to the main branch
on:
  push:
    branches: [main]

# Allow the workflow to have write permissions to the repository to push the deployment
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use a current LTS version of Node.js
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build
        env: # Use the secrets you created
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_GOOGLE_ADS_ID: ${{ secrets.VITE_GOOGLE_ADS_ID }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The build output folder, default is 'dist' for Vite
          publish_dir: ./dist
          # HINZUGEFÃœGT: Diese Zeile setzt automatisch Ihre Custom Domain
          cname: aiceflow.de
